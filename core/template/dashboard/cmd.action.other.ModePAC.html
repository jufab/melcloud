<div class="cmd container-fluid tooltips cmd cmd-widget modePAC#id#" data-type="action" data-subtype="string"
     data-cmd_id="#id#">
    <!-- La partie CSS -->

    <style>
        div.modePAC#id# {
            margin-top: 0px;
            width: 175px;
            min-height: 35px;
            min-width: 175px;
        }
        .modeListe#id# {
            position: relative;
        }
        .modeListe#id# li {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0;
        }
        .modeListe#id# li, #modeListe#id# i {
            height: 35px;
            display: block;
        }
        .chaud#id# {
            left: 0px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') 0 -35px;
        }
        .chaud#id# i:hover {
            left: 0px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') 0 0;
        }
        .froid#id# {
            left: 35px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -35px -35px;
        }
        .froid#id# i:hover{
            left: 35px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -35px 0;
        }
        .rafraichir#id# {
            left: 70px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -70px -35px;
        }
        .rafraichir#id# i:hover{
            left: 70px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -70px 0;
        }
        .ventilation#id# {
            left: 105px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -105px -35px;
        }
        .ventilation#id# i:hover{
            left: 105px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -105px 0;
        }
        .auto#id# {
            left: 140px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -140px -35px;
        }
        .auto#id# i:hover{
            left: 140px;
            width: 35px;
            background: url('plugins/melcloud/core/template/dashboard/cmd.action.other.ModePAC/modePAC.png') -140px 0;
        }
    </style>

    <!-- la partie html -->
    <p class='cmdName' style="font-weight: bold;font-size : 12px;">#name#</p>
    <span class="pull-left">
        <ul class="modeListe#id#">
            <li class="chaud#id#"><i></i></li>
            <li class="froid#id#"><i></i></li>
            <li class="rafraichir#id#"><i></i></li>
            <li class="ventilation#id#"><i></i></li>
            <li class="auto#id#"><i></i></li>
        </ul>
        <!--<img class="info iconCmd#id#" width="35px"/>-->
    </span>

    <!-- la partie script -->
    <script>
        var modePAC = #state#;//OperationMode 1(chaud)-2(froid)-3(rafraichir)-7(ventilation)-8(auto)

</div>
